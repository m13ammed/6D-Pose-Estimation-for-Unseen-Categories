# fmap module params
fmap:
  n_fmap: 30  # number of eigenvectors used for fmap
  k_eig: 128  # number of eigenvectors used for diffusion
  n_feat: 128
  C_in: 3
  lambda_: 100
  resolvant_gamma: 0.5
  robust: True

# attention module params
attention:
  num_head: 4
  gnn_dim: 128
  ref_n_layers: 1
  cross_sampling_ratio: 0.2
  attention_type: normal

# overlap module
overlap:
  overlap_feat_dim: 32


